<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCEPTION 2025 Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">INCEPTION 2025</h1>
        <div id="game-board">
            <!-- Grid rows and boxes will be generated by JavaScript -->
        </div>
        <div id="message" class="message"></div>

        <!-- Virtual Keyboard Section -->
        <div id="keyboard-container">
            <!-- Keyboard rows and keys will be generated by JavaScript -->
        </div>
    </div>

    <!-- Game End Modal (hidden by default) -->
    <div id="overlay" class="overlay hidden">
        <div id="modal" class="modal">
            <button id="close-modal" class="close-button">&times;</button>
            <div id="modal-content">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
